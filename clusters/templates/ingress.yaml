apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: {{ .Release.Name }}-cluster-ingress
spec:
  entryPoints:
    - pgsql
  routes:
    - match: HostSNI(`{{ .Values.ingress.host }}`)
      services:
        - name: {{ .Values.ingress.serviceName }}
          port: {{ .Values.ingress.servicePort }}